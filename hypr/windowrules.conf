source = ~/.config/hypr/apps.conf


# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
# See https://wiki.hyprland.org/Configuring/Workspace-Rules/ for workspace rules

# Example windowrule v1
# windowrule = float, ^(kitty)$

# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$

# Ignore maximize requests from apps. You'll probably like this.windowrulev2 = suppressevent maximize, class:.*

# Fix some dragging issues with XWayland
windowrulev2 = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0
windowrulev2 = stayfocused,class:^(Rofi)$
windowrulev2 = stayfocused, class:^(blueman-manager)$
windowrulev2 = float, class:^(blueman-manager)$


# THUNAR
windowrulev2 = float, class:^(thunar)$
windowrulev2 = size 1200 800, class:^(thunar)$
windowrulev2 = opacity 0.85 0.85, class:^(thunar)$

# KITTY
windowrulev2 = workspace 1, class:^(kitty)$
windowrulev2 = tile, class:^(kitty)$

# CHROME
windowrulev2 = workspace 2, class:^(google-chrome)$
windowrulev2 = fullscreenstate 1, class:^(google-chrome)$
windowrulev2 = float, class:^(google-chrome)$
windowrulev2 = opacity 0.94 0.94, class:^(google-chrome)$

# TELEGRAM
windowrulev2 = workspace 3, class:^(org.telegram.desktop)$
windowrulev2 = fullscreenstate 1, class:^(org.telegram.desktop)$
windowrulev2 = float, class:^(org.telegram.desktop)$
windowrulev2 = opacity 0.9 0.9, class:^(org.telegram.desktop)$

# IDE
windowrulev2 = workspace 4, class:^(jetbrains-pycharm)$
windowrulev2 = fullscreenstate 1, class:^(jetbrains-pycharm)$
windowrulev2 = float, class:^(jetbrains-pycharm)$

windowrulev2 = workspace 5, class:^(jetbrains-datagrip)$
windowrulev2 = fullscreenstate 1, class:^(jetbrains-datagrip)$
windowrulev2 = float, class:^(jetbrains-datagrip)$

windowrulev2 = workspace 5, class:^(TablePlus)$
windowrulev2 = fullscreenstate 1, class:^(TablePlus)$
windowrulev2 = float, class:^(TablePlus)$

windowrulev2 = workspace 5, class:^(Tiny RDM)$
windowrulev2 = fullscreenstate 1, class:^(Tiny RDM)$
windowrulev2 = float, class:^(Tiny RDM)$

# DOCKER
windowrulev2 = move 16 16, class:^(Docker Desktop)$
windowrulev2 = workspace 7, class:^(Docker Desktop)$ 
windowrulev2 = float, class:^(Docker Desktop)$
windowrulev2 = size 48% 96%, class:^(Docker Desktop)$

# TERMIUS
windowrulev2 = move 50%+16 16, class:^(Termius)$
windowrulev2 = bordercolor rgba(14, 181, 2, 0.6), class:^(Termius)$
windowrulev2 = workspace 7, class:^(Termius)$
windowrulev2 = float, class:^(Termius)$
windowrulev2 = size 46% 92%, class:^(Termius)$

# INSOMNIA
windowrulev2 = workspace 6, class:^(Insomnia)$
windowrulev2 = float, class:^(Insomnia)$
windowrulev2 = move 5% 5%, class:^(Insomnia)$
windowrulev2 = size 90% 90%, class:^(Insomnia)$

# GEDIT
windowrulev2 = float, class:^(gedit)$
windowrulev2 = size 1200 800, class:^(gedit)$
windowrulev2 = opacity 0.9 0.9, class:^(gedit)$
